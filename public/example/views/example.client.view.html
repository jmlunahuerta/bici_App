<!-- The example view -->


<!-- If the user is not authenticated show the authentication link -->


	<section class="container" ng-controller="ExampleController">
		<div class="jumbotron" data-ng-show="!authentication.user">
			<p>
				<a href="/signup"  class="btn btn-primary btn-lg" role="button">Regístrate</a>
				<a  href="/signin"  class="btn btn-primary btn-lg" role="button">Iniciar sesión</a>
			</p>
		
		</div>  


		<!-- Otherwise, show the user details and application links -->
		<div class="container" data-ng-show="authentication.user">
			<h1>Hola <span data-ng-bind="authentication.user.fullName"></span></h1>
			<a href="/signout">Salir</a>
			<ul>
				<li><a href="/#!/chat">Chat</a></li>
				<li><a href="/#!/articles">Comentarios</a></li>
				<li><a href="/#!/articles/create">Comentar</a></li>
			</ul>
		</div>
	</section>
