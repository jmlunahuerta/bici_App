<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>Nuevo Comentario</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>

				<map center="[{{lat}},{{lon}}]" zoom ='5'>

					<marker position="[{{lat}},{{lon}}]" visible="true"></marker>
					
					
				</map>
			</map>

			<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
				<label class="control-label" for="title">TÃ­tulo</label>
				<div class="controls">
					<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="content">Contenido</label>
				<div class="controls">
					<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="1" placeholder="Comentario"></textarea>
				</div>
			</div>

			<!-- lat -->

			<div class="form-group">
				<label class="control-label" for="content">Latitud</label>
				<div class="controls">
					<textarea name="lat" data-ng-model="lat" id="lat" class="form-control" cols="10" rows="1" placeholder="Latitud"></textarea>
				</div>
			</div>

			<!-- lon -->
			<div class="form-group">
				<label class="control-label" for="content">Longitud</label>
				<div class="controls">
					<textarea name="lon" data-ng-model="lon" id="lon" class="form-control" cols="10" rows="1" placeholder="Longitud"></textarea>
				</div>
			</div>






			<div class="form-group">
				<input type="submit" class="btn btn-default">
			</div>
			<div data-ng-show="error" class="text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</fieldset>
	</form>
</div>
</section>
