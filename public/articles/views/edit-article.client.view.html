<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Editar comentario</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="update(articleForm.$valid)" novalidate>
			<fieldset>


				<map  zoom="5">

					<marker position="[0,0]" visible="true"></marker>

				</map>

				<!-- title -->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && articleForm.title.$invalid" class="help-block">
						<p ng-show="articleForm.title.$error.required" class="text-danger">El t√≠tulo es necesario</p>
					</div>
				</div>

				<!-- content -->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid}">
					<label class="control-label" for="content">Contenido</label>
					<div class="controls">
						<textarea name="content" data-ng-model="article.content" id="content" class="form-control" cols="10" rows="1" placeholder="Contenido" required></textarea>
					</div>

					<div ng-show="submitted && articleForm.content.$invalid" class="help-block">
						<p ng-show="articleForm.content.$error.required" class="text-danger">Debes rellenar tu comentario</p>
					</div>
				</div>
				<!-- lat -->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid}">
					<label class="control-label" for="lat">Latitud</label>
					<div class="controls">
						<textarea name="content" data-ng-model="article.lat" id="content" class="form-control" cols="10" rows="1" placeholder="Latitude" required></textarea>
					</div>

					<div ng-show="submitted && articleForm.content.$invalid" class="help-block">
						<p ng-show="articleForm.content.$error.required" class="text-danger">Debes rellenar el campo latitud</p>
					</div>
				</div>

				<!-- lon -->

				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid}">
					<label class="control-label" for="lon">Longitud</label>
					<div class="controls">
						<textarea name="content" data-ng-model="article.lon" id="content" class="form-control" cols="10" rows="1" placeholder="Longitude" required></textarea>
						
					</div>

					<div ng-show="submitted && articleForm.content.$invalid" class="help-block">
						<p ng-show="articleForm.content.$error.required" class="text-danger">Debes rellenar el campo longitud</p>
					</div>
				</div>				





				<div class="form-group">
					<input type="submit" value="Actualizar" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
